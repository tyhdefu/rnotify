[package]
name = "rnotify"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "3.2.16", features = ["derive"] }
serde = { version = "1.0.142", features = ["derive"]}
toml = "0.5.9"
serde_json = "1.0.83"
chrono = "0.4.19"

discord-webhook = { version = "0.1.0", features = ["models"], optional = true }
curl = { version = "0.4.44", optional = true }

lettre = { version = "0.10.1", features = ["serde", "rustls"], optional = true }

[features]
default = ["discord", "telegram", "mail"]
curl = ["dep:curl"]

discord = ["dep:discord-webhook", "curl"]
telegram = ["curl"]
mail = ["dep:lettre"]